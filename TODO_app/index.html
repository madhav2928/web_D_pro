<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
  </head>



  <body>
    <div class="background_image">
        <img src="./assets/Blue Spider Lily.jpg" alt="">
    </div>
    <div class="main_container">
        <div class="header">
            <div class="title">
                TODO
            </div>
            
        </div>
      <div class="container">
        <div class="new_todo">
            <div class="check">
                <div class="check_mark">
                    
                </div>
            </div>
            <div class="new_todo_input">
                <form id="todo-form">
                    
                    <input id="todo_input" type="text" placeholder="Create a new task...." />
                    <button type="submit" class="add_todo_button" style="background-color: transparent;">Add</button>
                </form>
            </div>
        </div>
        <div class="todo_items_list">
          <!-- Your to-do list goes here -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
